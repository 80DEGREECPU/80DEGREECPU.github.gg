---
layout: layout
title: "Eric Jones"
---

<div class="content">	  
	<div class="row">
		<div class="span3 columns">
		  <img class="bs-icon" src="/img/glyphicons/glyphicons_244_conversation.png">
		  <h2>Coding. Cars. Cooking.</h2>
		  <p>This blog is all about coding, cars, and cooking.  The three hobbies I happen to really enjoy.</p>	  		  
		</div>
		<div class="span9 columns">
			<img class="small-bs-icon" src="/img/glyphicons/glyphicons_266_book_open.png">
			<h2>Blog Posts</h2>
			  {% for post in site.posts %}	
				<h3><a href="{{ post.url }}">{{ post.title }}</a>&nbsp;<small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }}</small></h3>
			  {% endfor %}	
		</div>
	</div>
</div>
