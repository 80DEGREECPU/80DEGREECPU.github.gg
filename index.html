---
layout: layout
title: "Eric Jones"
---
<table class="table table-striped">
  <tbody>
	{% for post in site.posts %}	
    <tr>
      <td>
		  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} . <a href="http://erjjones.github.com{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}"></a></small></p>
	  </td>
    </tr>
	{% endfor %}			
  </tbody>
</table>
